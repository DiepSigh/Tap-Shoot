<!DOCTYPE html>
    <html>
        <head>
            <Title>Rick Testing Spawns</Title>
            <meta charset="utf-8">
            <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
            <script type= "text/javascript" src="scripts/EnemySpawn.js"></script>
        </head>
        <script>

        var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload : preload,
            create : create
        }
    };

    var game = new Phaser.Game(config);
    //able to use math to place in each corner. 
    // decimals for % based
    // use width x % or height x %. 
    // width x 0% = left side / / /  width x 100% = right side
    // height x 0% = top side / / / height x 100% = bottom side
    var width = 800;
    var height = 600;

    function preload(){
        this.load.image('sprite', 'images/bidoff.jpg');
        this.load.image('sprite1', 'images/bidoff.jpg');
    }

    function create (){
        var test = this.add.sprite((width * 1), height * .25, 'sprite');
        //var test1 = this.add.sprite(500, 500, 'sprite1');

    }

    var array = [];

    for (i=0;i<4;i++){
        array.push(i);
    }

    console.log(array.length);

    </script>
</html>
